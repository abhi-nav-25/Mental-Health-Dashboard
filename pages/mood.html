<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Tracker â€” CARE.IO</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>

  <style>
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      margin: 0;
      overflow-y: auto;
    }
  </style>
</head>

<body>

  <div class="page-container">

    <div class="page-title">Mood Tracker</div>
    <div class="page-subtitle">
      Track how you're feeling today and view your mood trends.
    </div>

    <!-- MOOD SELECTION -->
    <div class="card gap-24">

      <h3>How are you feeling right now?</h3>

      <div class="mood-grid">
        <button class="mood-btn" data-mood="Happy">
          <span class="mood-emoji">ğŸ˜„</span>
          <span class="mood-name">Happy</span>
        </button>

        <button class="mood-btn" data-mood="Content">
          <span class="mood-emoji">ğŸ™‚</span>
          <span class="mood-name">Content</span>
        </button>

        <button class="mood-btn" data-mood="Neutral">
          <span class="mood-emoji">ğŸ˜</span>
          <span class="mood-name">Neutral</span>
        </button>

        <button class="mood-btn" data-mood="Sad">
          <span class="mood-emoji">ğŸ˜”</span>
          <span class="mood-name">Sad</span>
        </button>

        <button class="mood-btn" data-mood="Distressed">
          <span class="mood-emoji">ğŸ˜Ÿ</span>
          <span class="mood-name">Distressed</span>
        </button>

        <button class="mood-btn" data-mood="Angry">
          <span class="mood-emoji">ğŸ˜¤</span>
          <span class="mood-name">Angry</span>
        </button>

        <button class="mood-btn" data-mood="Anxious">
          <span class="mood-emoji">ğŸ˜°</span>
          <span class="mood-name">Anxious</span>
        </button>

        <button class="mood-btn" data-mood="Tired">
          <span class="mood-emoji">ğŸ¥±</span>
          <span class="mood-name">Tired</span>
        </button>
      </div>

      <textarea
        style="height:80px;"
        placeholder="What's on your mind? (optional)"
        id="moodNote"
      ></textarea>

      <div class="mood-actions">
        <button class="btn" onclick="saveMood()">Save Mood</button>
      </div>

    </div>

    <!-- WEEKLY CHART -->
    <div class="card gap-24">
      <h3>Weekly Mood Trend</h3>
      <div class="chart-wrap" style="height:200px;">
        <canvas id="moodChart"></canvas>
      </div>
    </div>

    <div class="toast" id="toast"></div>

  </div>

  <script src="../js/app.js"></script>

  <script>
    function applyTheme() {
      const theme =
        localStorage.getItem('careio-theme') ||
        window.parent?.document?.documentElement?.getAttribute('data-theme') ||
        'dark';

      document.documentElement.setAttribute('data-theme', theme);
    }

    applyTheme();

    window.addEventListener('message', e => {
      if (e.data?.type === 'theme') {
        document.documentElement.setAttribute('data-theme', e.data.theme);
        if (typeof drawMoodChart === 'function') drawMoodChart();
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (typeof initMoodTracker === 'function') {
        initMoodTracker();
      }
    });
  </script>

</body>
</html>
