  <script src="../js/app.js"></script>
  <script>
    function applyTheme() { document.documentElement.setAttribute('data-theme', localStorage.getItem('careio-theme') || 'dark'); }
    applyTheme();
    window.addEventListener('message', e => { if (e.data?.type === 'theme') { document.documentElement.setAttribute('data-theme', e.data.theme); drawMoodChart(); } });
    window.addEventListener('DOMContentLoaded', initMoodTracker);
