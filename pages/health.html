<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Score â€” CARE.IO</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>

  <style>
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      margin: 0;
      overflow-y: auto;
    }
  </style>
</head>

<body>

  <div class="health-container">

    <div class="page-title">Health Score</div>
    <div class="page-subtitle">
      Rate your daily wellness factors to compute your overall health score.
    </div>

    <!-- SCORE + FACTORS -->
    <div class="health-layout gap-24">

      <!-- SCORE CARD -->
      <div class="card">
        <div class="score-label-top">TODAY'S SCORE</div>

        <div class="score-ring-container">
          <div class="ring-wrap">
            <canvas id="scoreRing" width="160" height="160"></canvas>
            <div class="ring-center">
              <div class="ring-score" id="ringScoreVal">70</div>
              <div class="ring-label">Good</div>
            </div>
          </div>

          <div class="score-range" style="width:200px;margin-top:14px;">
            <span>0 â€” Needs Care</span>
            <span>100 â€” Excellent</span>
          </div>

          <div class="score-bar" style="width:200px;">
            <div class="score-bar-fill" id="scoreBarFill" style="width:70%"></div>
          </div>
        </div>
      </div>

      <!-- FACTORS CARD -->
      <div class="card">
        <h3>Wellness Factors</h3>

        <div class="factor-row">
          <span class="factor-name">Sleep Quality</span>
          <div class="slider-container">
            <input type="range" min="1" max="10" value="7" class="factor-slider" id="sl1">
          </div>
          <span class="factor-score" id="sl1v">7/10</span>
        </div>

        <div class="factor-row">
          <span class="factor-name">Physical Activity</span>
          <div class="slider-container">
            <input type="range" min="1" max="10" value="6" class="factor-slider" id="sl2">
          </div>
          <span class="factor-score" id="sl2v">6/10</span>
        </div>

        <div class="factor-row">
          <span class="factor-name">Nutrition</span>
          <div class="slider-container">
            <input type="range" min="1" max="10" value="8" class="factor-slider" id="sl3">
          </div>
          <span class="factor-score" id="sl3v">8/10</span>
        </div>

        <div class="factor-row">
          <span class="factor-name">Social Connection</span>
          <div class="slider-container">
            <input type="range" min="1" max="10" value="7" class="factor-slider" id="sl4">
          </div>
          <span class="factor-score" id="sl4v">7/10</span>
        </div>
      </div>

    </div>

    <!-- NOTES -->
    <div class="card gap-24">
      <h3>Additional Notes</h3>
      <textarea
        style="height:100px;"
        placeholder="How are you feeling overall today? Any specific concerns?"
        id="healthNotes"></textarea>

      <br><br>

      <button class="btn" onclick="saveHealth()">
        ðŸ’¾ Save Score
      </button>
    </div>

    <div class="toast" id="toast"></div>

  </div>

  <script src="../js/app.js"></script>

  <script>
    function applyTheme() {
      const theme =
        localStorage.getItem('careio-theme') ||
        window.parent?.document?.documentElement?.getAttribute('data-theme') ||
        'dark';

      document.documentElement.setAttribute('data-theme', theme);
    }

    applyTheme();

    window.addEventListener('message', e => {
      if (e.data?.type === 'theme') {
        document.documentElement.setAttribute('data-theme', e.data.theme);
        if (typeof drawRing === 'function') {
          drawRing(getCurrentScore());
        }
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (typeof initHealthScore === 'function') {
        initHealthScore();
      }
    });
  </script>
</body>
</html>
