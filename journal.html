<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CARE.IO | Journal</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #ffffff;
      color: #0f172a;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* ---------------- DARK THEME ---------------- */
    body.dark-theme {
      background: #0b0f1a;
      color: #f1f5f9;
    }

    /* ---------------- LAYOUT ---------------- */
    .layout {
      display: flex;
      min-height: 100vh;
      width: 100%;
    }

    /* ---------------- SIDEBAR (PREMIUM) ---------------- */
    .menu-panel {
      width: 300px;
      min-width: 300px;
      height: 100vh;
      position: sticky;
      top: 0;

      background: rgba(255,255,255,0.78);
      backdrop-filter: blur(18px);
      border-right: 1px solid rgba(79, 172, 254, 0.16);
      box-shadow: 18px 0 50px rgba(0,0,0,0.06);

      padding: 16px 14px;
      z-index: 10;
      overflow: hidden;

      transition: width 0.35s ease, min-width 0.35s ease, padding 0.35s ease;
    }

    body.dark-theme .menu-panel {
      background: rgba(18, 26, 40, 0.86);
      border-right: 1px solid rgba(255,255,255,0.08);
      box-shadow: 18px 0 55px rgba(0,0,0,0.55);
    }

    /* COLLAPSED */
    .menu-panel.collapsed {
      width: 68px;
      min-width: 68px;
      padding: 14px 10px;
    }

    /* TOP */
    .menu-top {
      display: flex;
      justify-content: flex-end; /* ‚úï on right */
      align-items: center;
      margin-bottom: 18px;
      padding: 0 4px;
    }

    .menu-panel.collapsed .menu-top {
      justify-content: center; /* ‚ò∞ centered */
      margin-bottom: 0;
      padding: 0;
    }

    /* Toggle button */
    .sidebar-toggle {
      cursor: pointer;
      width: 46px;
      height: 46px;
      border-radius: 16px;

      border: 1px solid rgba(79, 172, 254, 0.22);
      background: rgba(79, 172, 254, 0.08);

      font-weight: 1000;
      font-size: 1.25rem;
      color: inherit;

      display: flex;
      align-items: center;
      justify-content: center;

      transition: 0.2s ease;
    }

    .sidebar-toggle:hover {
      border-color: rgba(79, 172, 254, 0.75);
      box-shadow: 0 0 18px rgba(79, 172, 254, 0.16);
      transform: translateY(-1px);
    }

    body.dark-theme .sidebar-toggle {
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.04);
      box-shadow: none;
    }

    .menu-panel.collapsed .menu-link {
      justify-content: center;
      padding: 14px 10px;
      gap: 0;
    }

    .menu-panel.collapsed .menu-text {
      display: none;
    }

    /* Links */
    .menu-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu-link {
      text-decoration: none;
      color: inherit;

      padding: 14px 14px;
      border-radius: 18px;

      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.04);

      font-weight: 800;
      font-size: 1rem;
      letter-spacing: -0.2px;

      display: flex;
      align-items: center;
      gap: 12px;

      transition: 0.2s ease;
    }

    body.dark-theme .menu-link {
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
    }

    .menu-link:hover {
      border-color: rgba(79, 172, 254, 0.55);
      background: rgba(79, 172, 254, 0.08);
      transform: translateY(-2px);
      box-shadow: 0 0 16px rgba(79, 172, 254, 0.12);
    }

    .menu-link.active {
      border-color: rgba(79, 172, 254, 0.75);
      background: rgba(79, 172, 254, 0.12);
      box-shadow: 0 0 22px rgba(79, 172, 254, 0.18);
    }

    /* Icon */
    .menu-ic {
      width: 42px;
      height: 42px;
      border-radius: 16px;

      display: flex;
      align-items: center;
      justify-content: center;

      background: rgba(255,255,255,0.65);
      border: 1px solid rgba(79, 172, 254, 0.12);
      box-shadow: 0 0 14px rgba(79, 172, 254, 0.08);
      flex-shrink: 0;
    }

    body.dark-theme .menu-ic {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: none;
    }

    .menu-ic svg {
      width: 20px;
      height: 20px;
      stroke-width: 1.8;
      opacity: 0.9;
    }

    .menu-text {
      font-weight: 900;
      opacity: 0.92;
    }

    /* Collapsed = only toggle */
    .menu-panel.collapsed .menu-links {
      display: none;
    }

    /* ---------------- MAIN AREA ---------------- */
    .main-area {
      flex: 1;
      width: 100%;
      min-width: 0;
    }

    /* ---------------- NAV ---------------- */
    nav {
      position: sticky;
      top: 0;
      width: 100%;
      padding: 18px 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(12px);

      background: rgba(255, 255, 255, 0.7);
      border-bottom: 1px solid rgba(79, 172, 254, 0.15);
    }

    body.dark-theme nav {
      background: rgba(11, 15, 26, 0.85);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .logo {
      font-weight: 800;
      font-size: 1.5rem;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
    }

    .theme-toggle {
      cursor: pointer;
      padding: 8px 15px;
      border-radius: 20px;
      border: 1px solid #4facfe;
      background: transparent;
      color: inherit;
      font-weight: 700;
    }

    /* ---------------- HERO ---------------- */
    .page-hero {
      max-width: 1200px;
      margin: 18px auto 0;
      padding: 30px 20px 10px;
      text-align: center;
      background: radial-gradient(circle at 50% 50%, rgba(79, 172, 254, 0.12), transparent);
      border-radius: 30px;
    }

    .page-hero h1 {
      font-size: clamp(2.2rem, 6vw, 3.5rem);
      font-weight: 800;
      letter-spacing: -2px;
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(20px);
      animation: revealUp 0.8s forwards;
    }

    /* ---------------- GRID ---------------- */
    .grid {
      max-width: 1200px;
      margin: 30px auto 80px;
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 25px;
      padding: 0 20px;
    }

    /* ---------------- CARDS ---------------- */
    .card {
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 30px;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);

      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(79, 172, 254, 0.45);

      box-shadow:
        0 0 20px rgba(79, 172, 254, 0.22),
        0 20px 25px -5px rgba(0, 0, 0, 0.1),
        0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    body.dark-theme .card {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(255,255,255,0.08);

      box-shadow:
        0 0 20px rgba(79, 172, 254, 0.18),
        0 20px 25px -5px rgba(0, 0, 0, 0.5);
    }

    .card.active {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover {
      transform: translateY(-10px);
      border-color: #4facfe;
      box-shadow:
        0 0 25px rgba(79, 172, 254, 0.35),
        0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      font-size: 1.3rem;
      margin-bottom: 18px;
      font-weight: 900;
      letter-spacing: -0.5px;
    }

    label {
      font-weight: 800;
      display: block;
      margin: 12px 0 6px;
      opacity: 0.9;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px 16px;
      border-radius: 18px;
      outline: none;
      font-family: inherit;
      font-size: 1rem;

      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.05);
      color: #0f172a;
      transition: 0.25s ease;
    }

    body.dark-theme input,
    body.dark-theme select,
    body.dark-theme textarea {
      background: rgba(255,255,255,0.06);
      color: #f1f5f9;
      border: 1px solid rgba(255,255,255,0.1);
    }

    textarea {
      min-height: 200px;
      resize: vertical;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #4facfe;
      box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .cta-btn {
      width: 100%;
      margin-top: 16px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      padding: 16px 20px;
      border-radius: 18px;
      font-weight: 900;
      border: none;
      cursor: pointer;
      transition: 0.25s ease;
      font-size: 1rem;
      box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
    }

    body.dark-theme .cta-btn {
      box-shadow: 0 8px 16px rgba(79, 172, 254, 0.18);
      background: linear-gradient(to right, rgba(79, 172, 254, 0.85), rgba(0, 242, 254, 0.85));
    }

    .cta-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 30px rgba(79, 172, 254, 0.5);
    }

    body.dark-theme .cta-btn:hover {
      box-shadow: 0 12px 22px rgba(79, 172, 254, 0.25);
    }

    .muted {
      font-size: 0.95rem;
      opacity: 0.8;
      margin-top: 10px;
    }

    /* ---------------- ENTRY LIST ---------------- */
    .entry-row {
      padding: 16px 18px;
      border-radius: 22px;
      margin-bottom: 14px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;

      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
      transition: 0.25s ease;
    }

    body.dark-theme .entry-row {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .entry-row:hover {
      border-color: #4facfe;
      box-shadow: 0 0 20px rgba(79, 172, 254, 0.25);
      transform: translateY(-3px);
    }

    .entry-left {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .date-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 0.85rem;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      width: fit-content;
      transition: 0.25s ease;
    }

    body.dark-theme .date-badge {
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
    }

    .tagline {
      opacity: 0.75;
      font-weight: 700;
      font-size: 0.95rem;
    }

    .mood-pill {
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 0.9rem;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      white-space: nowrap;
      transition: 0.25s ease;
    }

    body.dark-theme .mood-pill {
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
    }

    /* SELECT DROPDOWN */
    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;

      background-image: linear-gradient(45deg, transparent 50%, #4facfe 50%),
                        linear-gradient(135deg, #4facfe 50%, transparent 50%);
      background-position: calc(100% - 20px) calc(1em + 6px),
                           calc(100% - 14px) calc(1em + 6px);
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;

      border: 1px solid rgba(79, 172, 254, 0.35);
      box-shadow: 0 0 18px rgba(79, 172, 254, 0.12);
      font-weight: 800;
      cursor: pointer;
    }

    body.dark-theme select {
      color: #f1f5f9;
    }

    select option {
      background: #ffffff;
      color: #0f172a;
      font-weight: 800;
    }

    body.dark-theme select option {
      background: #0b0f1a;
      color: #f1f5f9;
    }

    /* ---------------- MODAL ---------------- */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
    }

    .modal {
      width: min(850px, 95vw);
      border-radius: 28px;
      padding: 28px;
      backdrop-filter: blur(18px);
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      color: #0f172a;
      max-height: 85vh;
      overflow-y: auto;
    }

    body.dark-theme .modal {
      background: rgba(30, 41, 59, 0.85);
      border: 1px solid rgba(255,255,255,0.12);
      color: #f1f5f9;
    }

    .modal-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .modal h3 {
      font-size: 1.3rem;
      font-weight: 900;
      letter-spacing: -0.5px;
    }

    .close-btn {
      cursor: pointer;
      border: none;
      background: transparent;
      font-size: 1.6rem;
      color: inherit;
      font-weight: 900;
    }

    .modal-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0 18px;
    }

    .modal p {
      white-space: pre-wrap;
      opacity: 0.95;
      font-size: 1.05rem;
      line-height: 1.7;
    }

    .danger-btn {
      margin-top: 18px;
      width: 100%;
      padding: 14px 16px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.06);
      color: inherit;
      cursor: pointer;
      font-weight: 900;
      transition: 0.25s ease;
    }

    .danger-btn:hover {
      border-color: #ff4d4d;
      box-shadow: 0 0 20px rgba(255, 77, 77, 0.25);
    }

    @keyframes revealUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 900px) {
      nav { padding: 15px 20px; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

  <script>
    // ---------- THEME ----------
    function toggleTheme() {
      document.body.classList.toggle("dark-theme");

      const isDark = document.body.classList.contains("dark-theme");
      document.querySelector(".theme-toggle").innerHTML = isDark
        ? "‚òÄÔ∏è Light Mode"
        : "üåô Switch Theme";

      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    (function loadTheme() {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") {
        document.body.classList.add("dark-theme");
        document.querySelector(".theme-toggle").innerHTML = "‚òÄÔ∏è Light Mode";
      }
    })();

    // ---------- SIDEBAR TOGGLE ----------
    function toggleSidebar() {
      const panel = document.getElementById("menuPanel");
      const btn = document.getElementById("sidebarToggle");

      panel.classList.toggle("collapsed");

      if (panel.classList.contains("collapsed")) {
        btn.innerHTML = "‚ò∞";
      } else {
        btn.innerHTML = "‚úï";
      }
    }

    // ---------- ACTIVE MENU LINK ----------
    (function setActiveMenuLink() {
      const current = window.location.pathname.split("/").pop() || "index.html";
      const links = document.querySelectorAll(".menu-link");

      links.forEach(link => {
        const href = link.getAttribute("href");
        if (href === current) link.classList.add("active");
      });
    })();

    // ---------- ANIMATION ----------
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry, index) => {
        if (entry.isIntersecting) {
          setTimeout(() => {
            entry.target.classList.add("active");
          }, index * 150);
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll(".card").forEach(card => observer.observe(card));

    // ---------- DEFAULT DATE ----------
    (function setToday() {
      const today = new Date().toISOString().slice(0, 10);
      document.getElementById("date").value = today;
    })();

    // ---------- STORAGE ----------
    function getJournal() {
      const data = localStorage.getItem("journalEntries");
      return data ? JSON.parse(data) : [];
    }

    function setJournal(entries) {
      localStorage.setItem("journalEntries", JSON.stringify(entries));
    }

    function saveEntry() {
      const date = document.getElementById("date").value.trim();
      const mood = document.getElementById("mood").value;
      const tags = document.getElementById("tags").value.trim();
      const entryText = document.getElementById("entry").value.trim();

      if (!date || !entryText) {
        alert("Please enter a date and write something in the journal.");
        return;
      }

      const newEntry = {
        id: Date.now(),
        date: date,
        mood: mood,
        tags: tags ? tags.split(",").map(t => t.trim()).filter(Boolean) : [],
        text: entryText
      };

      const entries = getJournal();
      entries.unshift(newEntry);
      setJournal(entries);

      document.getElementById("entry").value = "";
      document.getElementById("tags").value = "";

      renderEntries();
    }

    function deleteEntry(id) {
      let entries = getJournal();
      entries = entries.filter(e => e.id !== id);
      setJournal(entries);
      renderEntries();
      forceCloseModal();
    }

    // ---------- RENDER LIST ----------
    function renderEntries() {
      const entries = getJournal();
      const container = document.getElementById("entries");
      const emptyMsg = document.getElementById("emptyMsg");

      container.innerHTML = "";

      if (entries.length === 0) {
        emptyMsg.style.display = "block";
        return;
      } else {
        emptyMsg.style.display = "none";
      }

      entries.forEach((e) => {
        const div = document.createElement("div");
        div.className = "entry-row";

        const tagText = e.tags.length ? ("#" + e.tags.join("  #")) : "No tags";

        div.innerHTML = `
          <div class="entry-left">
            <span class="date-badge">${e.date}</span>
            <span class="tagline">${tagText}</span>
          </div>
          <span class="mood-pill">${e.mood}</span>
        `;

        div.onclick = () => openModal(e);
        container.appendChild(div);
      });
    }

    // ---------- MODAL ----------
    function openModal(entry) {
      document.getElementById("modalOverlay").style.display = "flex";

      document.getElementById("modalTitle").innerText =
        `Journal Entry ‚Ä¢ ${entry.date}`;

      document.getElementById("modalText").innerText = entry.text;

      const meta = document.getElementById("modalMeta");
      meta.innerHTML = "";

      const moodPill = document.createElement("span");
      moodPill.className = "mood-pill";
      moodPill.innerText = entry.mood;

      const tagsPill = document.createElement("span");
      tagsPill.className = "mood-pill";
      tagsPill.innerText = entry.tags.length ? ("#" + entry.tags.join(" #")) : "No tags";

      meta.appendChild(moodPill);
      meta.appendChild(tagsPill);

      document.getElementById("deleteBtn").onclick = () => deleteEntry(entry.id);
    }

    function closeModal(event) {
      if (event.target.id === "modalOverlay") forceCloseModal();
    }

    function forceCloseModal() {
      document.getElementById("modalOverlay").style.display = "none";
    }

    // ---------- ESC KEY ----------
    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") {
        forceCloseModal();
      }
    });

    renderEntries();
  </script>

</body>
